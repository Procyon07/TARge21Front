<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How CSS rules cascade</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #665544;
        }
        .page {
            border: 1px solid #665544;
            background-color: #efefef;
            padding: inherit;
        }

    </style>
</head>
<body>
    <div class ="page">
        <h1>potatoes</h1>
        <p>theres some stuff abt potatoes no one knows about.</p>
    </div>
    
</body>
</html>
