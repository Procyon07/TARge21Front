<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2" bgcolor="#efefef">

            <tr>
                <th scope="row">Bandwitdh</th>
                <td>250gb/month</td>

            </tr>
            <tr>
                <th scope="row">Email Accounts</th>

                <td>1000</td>
            </tr>
            <tr>

                <td>Shared</td>

            </tr>
            <tr>
                <th scope="row">Support</th>
                <td>Email</td>
                <td>Telephone and Email</td>
            </tr>
            <tr>
                <th scope="row">Setup</th>
                <td>Free</td>
                <td>Free</td>
            </tr>
            <tr>
                <th scope="row">FTP Accounts</th>
                <td>2</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">Sign up and save 10%!</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
