<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanning rows</title>'
    <style type = text/css>
        table {
            border: none;}
        th, td {
            border: none;
            background-color:aqua;
            padding: 5px;
            width: 100px;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6-7am</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>news</td>
        </tr>
        <tr>
            <th>7-8pm</th>
            <td>Sport</td>
            <td>Current affairs</td>
        </tr>
    </table>
</body>
</html>
